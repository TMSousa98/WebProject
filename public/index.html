<!DOCTYPE html>
<html>
  <style>
    @import url('https://fonts.cdnfonts.com/css/common-pixel');
  </style>
<head>
  <title>Nebolartex Dust</title>
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico"/>
  <link href="https://fonts.cdnfonts.com/css/common-pixel" rel="stylesheet">
  <p style="text-align:center"><img src="./images/title.png" width="900" height="100"></p>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="./javascripts/utils/verifications.js"></script>
  <script src="./javascripts/requests/matchesRequests.js"></script>
  <script src="./javascripts/requests/usersRequests.js"></script>
  <script src="./javascripts/login.js"></script>
</head>

<body>
  <header>
    <h1>Login</h1>
  </header>
  <main>
    <form action="javascript:login()">
      <table class="center">
        <tr>
          <td>Name:</td>
          <td><input type="text" autocomplete="username" id="name"></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="password" autocomplete="current-password" id="password"></td>
        </tr>
      </table>
      <p id="msg" class="warning"></p>
      <p style="text-align:center"><input type="submit" value="Login"></p>
      <p style="text-align:center"><a href="register.html">Create a new account</a></p>
      <p style="text-align:center"><a href="scoreboard.html">See previous games Score Board</a></p>
      <p style="color:tomato; text-align:center"> If you have a match running you will enter that match.
        Otherwise it will go to the match making page.
      </p>
    </form>
  </main>
</body>

</html>
