<html>
  <style>
    @import url('https://fonts.cdnfonts.com/css/common-pixel');
  </style>
<head>
  <title>Nebolartex Dust</title>
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico"/>
  <link href="https://fonts.cdnfonts.com/css/common-pixel" rel="stylesheet">
  <link rel="stylesheet" href="./stylesheets/style.css">
  <script src="./javascripts/requests/usersRequests.js"></script>
  <script src="./javascripts/register.js"></script>
</head>

<body>
  <header>
    <h1>Register</h1>
  </header>
  <main>
    <form action="javascript:register()">
      <table class="center">
        <tr>
          <td>Name:</td>
          <td><input type="text" autocomplete="username" id="name"></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="password" autocomplete="new-password"  id="password"></td>
        </tr>
      </table>
      <p style="text-align:center" id="msg" class="warning"></p>
      <p style="text-align:center"><input type="submit" value="Register"></p>
      <p style="text-align:center"><a href="index.html">Login page</a></p>
    </form>
  </main>
</body>

</html>
